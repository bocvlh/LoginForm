<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
        <title>Login Form</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,600;0,800;1,700&display=swap" rel="stylesheet">
        
    </head>

    <body>

        <main class="container">

            <h2> Login </h2>
        
            <form action="">

                <div class="input-field">

                    <input type="text" name="username" id="username" placeholder="Username or e-mail">
                    <div class="underline"></div>
                
                </div>

                <div class="input-field">
                    
                    <input type="password" name="password" id="password" placeholder="Password">
                    <div class="underline"></div>
                
                </div>

                <input type="submit" value="Continue">

            </form>
                
            <div class="footer">

                <span> or connect with yout social media </span>
                    
                    <div class="social-fields">
                        
                        <div class="social-field facebook">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                                Continue with Facebook
                            </a>
                        </div>

                        <div class="social-field twitter">
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                                Continue with Twitter
                            </a>
                        </div>

                        <div class="social-field google">
                            <a href="#">
                                <i class="fab fa-google"></i>
                                Continue with Google
                            </a>
                        </div>
                    </div>
                </div>  
        </main>      
    </body>
</html>
